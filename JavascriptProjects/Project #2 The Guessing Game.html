<HTML>
	<HEAD>
		<TITLE>The Guessing Game</TITLE>

		<SCRIPT type="text/javascript">
			const lowestNumber = 1;
			const highestNumber = 100;
			//const randomNumber = 7; // This commented out becasue it is just used for testing/debugging.
			var randomNumber = Math.floor(Math.random()*(100 - 1 + 1)) + 1; //Global variable that generates a random value
			//This function is to generate a randum number.
			function genRanVal () {
				randomNumber= Math.floor(Math.random()*(100 - 1 + 1)) + 1;// Calls the variable randomNumber
	
			}
			//This function is to compare the user iput number and the randomly generated number.
			function compVal (){
				var userInput= document.getElementById("guess").value;
				if (!(Number(userInput) || (userInput ==0))){
					alert("Your input is not a number!")
				}
					else if (userInput< 0){
					alert("Your guess is below the minimum number!");
				}
					else if (userInput>100){
					alert("Your number is above the maximum number!")
				}
					else if( randomNumber< userInput) {
					alert("Your number was too High. Try again!");
				} 	else if (randomNumber == userInput) {
					correctGuess ();
				}	else if(randomNumber> userInput) {
					alert("Your number is too low. Try again!");
				}
				}
			
			// This function tells what to do when the user guesses the correct number.
			function correctGuess (){
				alert("Correct! Play again!");
				guess.readOnly=true; //Makes the input box read only.
				var randomNumber = document.getElementById("guess").value; // This says that the randomNumber is equal to the value of guess
				var dropdownElement = document.getElementById("pastNumbers");// This tells where to put the number
				var dropdownOptions = dropdownElement.options;
				//This checks to see if the numnber has already been inserted into the drop down.
				//If it was it doent continue. If it hasnt it continues.
				for (var optionNumber=0;optionNumber<dropdownOptions.length;optionNumber++) {
					if (dropdownOptions[optionNumber].text==randomNumber) return;
	}		
				var newOption = document.createElement("option");// This creates the new option
					newOption.text=randomNumber;// This says that the text of the new number is equal to randomnumber
					newOption.value=randomNumber;// This says the same but for the value
					dropdownElement.add(newOption);// This adds it to the drop down
					
			}
			//This funtion resets the game
			function playAgain () {
				guess.readOnly=false;//This allows the user to type in the input box again.
				guess.value = 0;// Turns the value in the text box to 0.
				genRanVal ();// Calls the funtion to generate another random value.
				
			
			}
		</SCRIPT>
		
	<HEAD/>
	<BODY>
		<p> The Guessing Game<BR /> 
			Please Input a number from 1-100 into the text box below!<P/>
	
		<Input type="text" id="guess" value=0 /> 

		<BUTTON onclick="compVal ();">Validate</BUTTON><BR />
		<Select id="pastNumbers"></Select><BR /><BR />
		<BUTTON onclick="playAgain ();">Play Again!</BUTTON>
